<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automotive Assistant Chatbot</title>
  <!-- Bootstrap CSS & JavaScript -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid vh-100 d-flex flex-column">
    <!-- Header -->
    <div class="row bg-primary text-white py-3 shadow-sm">
      <div class="col d-flex align-items-center">
        <i class="fas fa-car fa-2x me-3"></i>
        <h1 class="mb-0">Automotive Assistant</h1>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="row flex-grow-1 bg-light">
      <div class="col-md-12 col-lg-8 mx-auto d-flex flex-column p-0">
        <div id="chat-messages" class="chat-messages p-3 flex-grow-1 overflow-auto">
          <div class="message bot-message mb-3">
            <div class="message-content">
              <div class="message-icon">
                <i class="fas fa-robot text-success"></i>
              </div>
              <div class="message-bubble">
                Hello! I'm your Automotive assistant. How can I help you find the perfect used car today?
              </div>
            </div>
          </div>
        </div>

        <div class="input-area p-3 bg-white border-top">
          <div class="input-group">
            <input type="text" id="message-input" class="form-control"
              placeholder="Ask about cars, prices, models, etc..." />
            <button id="send-button" class="btn btn-primary">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
