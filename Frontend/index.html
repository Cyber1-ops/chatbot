
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motoro AI Chat Assistant</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo-container">
          <img src="motoro-logo.png" alt="Motoro Logo" class="logo">
        </div>
        <h1 class="title">Motoro AI Chat Assistant</h1>
        <p class="subtitle">
          A powerful AI assistant with image sharing capabilities. Click the chat icon
          in the bottom-right corner to start a conversation.
        </p>
      </header>
    </div>

    <!-- Chat Interface -->
    <div id="chat-container" class="chat-hidden">
      <div id="chat-header" class="chat-header">
        <div class="chat-header-info">
          <div class="chat-avatar">
            <img src="motoro-logo.png" alt="Motoro Logo">
          </div>
          <div class="chat-header-text">
            <h3 class="chat-name">Motoro</h3>
            <p class="chat-status">Online</p>
          </div>
        </div>
        <div class="chat-header-actions">
          <button id="expand-button" class="header-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" y1="3" x2="14" y2="10"></line><line x1="3" y1="21" x2="10" y2="14"></line></svg>
          </button>
          <button id="close-button" class="header-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
          </button>
        </div>
      </div>
      <div id="chat-messages" class="chat-messages">
        <!-- Messages will be inserted here by JavaScript -->
      </div>
      <div id="typing-indicator" class="typing-indicator hidden">
        <div class="typing-text">Motoro is typing</div>
        <div class="typing-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
      <form id="message-form" class="message-form">
        <div class="image-upload">
          <input type="file" id="image-input" accept="image/*" class="hidden">
          <button type="button" id="image-button" class="image-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
          </button>
        </div>
        <textarea id="message-input" placeholder="Type a message..." class="message-input"></textarea>
        <button type="submit" id="send-button" class="send-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
      </form>
    </div>

    <!-- Chat Toggle Button -->
    <button id="chat-toggle" class="chat-toggle">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
    </button>

    <!-- Add the GPT Engineer script tag for Lovable features -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="script.js"></script>
  </body>
</html>
